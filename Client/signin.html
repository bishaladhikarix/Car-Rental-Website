<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sauth.css">
    <title>Document</title>
</head>
<body>
    
    <div class="popup-container" id="signin-popup">
        <div class="popup">
            <div class="close-btn" > <a href="index.html">x</a></div>
            <div class="form-title">
                <h2>Sign In</h2>
            </div>
            <form action="#" class="popup-form" onsubmit="return false;">
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your password" minlength="8" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Sign In" class="btn">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
